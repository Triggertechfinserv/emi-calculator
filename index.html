<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tech Finserv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      max-height: 200px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: #003366;
    }

    header p {
      font-size: 16px;
      margin: 5px 0 0;
      color: #555;
      font-style: italic;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #003366;
    }

    main p {
      font-size: 16px;
      max-width: 700px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0055aa;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

  <header>
    <a href="index.html">
      <img src="images/techfinserv-logo.png" alt="Tech Finserv Logo">

    <p></p>
  </header>

  <main>
    <h2>Welcome to Tech Finserv</h2>
    <p>
      At Tech Finserv, we combine technology with financial expertise to help you grow with confidence. 
      Explore our solutions designed to make finance simpler, smarter, and more secure for everyone.
    </p>
    <a href="emi-calculator.html" class="btn">Try Our EMI Calculator</a>
  </main>

  <footer>
    Design and Maintained By Kiran Rathva
  </footer>
</body>
</html>
