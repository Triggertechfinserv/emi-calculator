  * {
    box-sizing: border-box;

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #ffffff 0%, #f1f5f9 100%);
    display: flex;
    align-items: center;
    justify-content: center;

  .success-container {
    text-align: center;
    max-width: 520px;
    padding: 32px 20px;
    position: relative;
    z-index: 2;
  }

  /* ===== Animated Check ===== */
  .check-wrapper {
    width: 96px;
    height: 96px;
    margin: 0 auto 18px;
    position: relative;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  .circle {
    fill: none;
    stroke: #22c55e;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-dasharray: 283;
    stroke-dashoffset: 283;
    animation: drawCircle 0.7s ease-out forwards;
  }

  .check {
    fill: none;
    stroke: #22c55e;
    stroke-width: 4;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 60;
    stroke-dashoffset: 60;
    animation: drawCheck 0.45s ease-out forwards;
    animation-delay: 0.7s;
  }

  /* Glow pulse after completion */
  .pulse {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: rgba(34,197,94,0.25);
    animation: pulseGlow 1.4s ease-out infinite;
    animation-delay: 1.2s;
    opacity: 0;
  }

  @keyframes drawCircle {
    to { stroke-dashoffset: 0; }
  }

  @keyframes drawCheck {
    to { stroke-dashoffset: 0; }
  }

  @keyframes pulseGlow {
    0% { transform: scale(1); opacity: 0; }
    40% { opacity: 0.35; }
    100% { transform: scale(1.5); opacity: 0; }
  }

  h1 {
    font-size: 22px;
    font-weight: 600;
    margin: 0 0 10px;
  }

  .subtitle {
    font-size: 14px;
    color: #475569;
    line-height: 1.5;

  .countdown {

  .countdown span {
    font-weight: 600;
    color: #0f172a;

  .btn-home {
    display: inline-block;
    padding: 10px 28px;
    border-radius: 999px;
    background: #2563eb;
    color: #ffffff;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
  }

  .btn-home:hover {
    background: #1d4ed8;
  }

  .trust-strip {
    margin-top: 36px;
    font-size: 12px;
    color: #94a3b8;
  }

  .trust-strip span {
    margin: 0 8px;
  }

  /* ===== Confetti ===== */
  .confetti {
    position: fixed;
    top: -10px;
    width: 6px;
    height: 10px;
    background: #22c55e;
    opacity: 0.7;
    animation: fall 2.8s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

<script>
  /* Countdown Redirect */
  let seconds = 5;
  const redirectURL = "https://www.techfinserv.com/";
  const timerEl = document.getElementById("timer");

  const interval = setInterval(() => {
    seconds--;
    timerEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = redirectURL;
    }
  }, 1000);

  /* Subtle Confetti */
  function launchConfetti() {
    for (let i = 0; i < 18; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = Math.random() > 0.5 ? "#22c55e" : "#60a5fa";
      confetti.style.animationDelay = Math.random() * 0.5 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }
  }

  setTimeout(launchConfetti, 900);
</script>
